<!doctype html>
<html lang="ru">
    {% load static %}

<head>
    <meta charset="UTF-8">
    <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>{% block title %}{% endblock %}</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="{% static 'blog/main.css' %}">
</head>

<nav class="navbar navbar-expand-lg navbar bg-light" aria-label="Offcanvas navbar large">
    <div class="container">
        <img src="\pictures\img\masterok_icon.jpg" class="rounded" alt="brand">
        <a class="navbar-brand" href="{% url 'home' %}">
            <h2>MasterOk</h2>
        </a>
        {% if not user.is_authenticated %}
        <div class="offcanvas-body">
            <ul class="navbar-nav justify-content-end">
                <a href="{% url 'reg' %}"><button class="btn btn-primary btn-lg">Регистрация</button></a>
                <a href="{% url 'user' %}" class="ml-2"><button class="btn btn-primary btn-lg">Вход</button></a>
        </div>
        {% else %}
        <div class="offcanvas-body">
            <ul class="navbar-nav justify-content-end">
                <a href="{% url 'profile' %}"><button class="btn btn-primary btn-lg">Профиль</button></a>
                <form method="post" action="{% url 'exit' %}">{% csrf_token %}<button class="btn btn-primary btn-lg">Выйти</button></form>
        </div>
        {% endif %}
    </div>
</nav>

<body>
    <div class="container">
        <div class="row">
            {% block content %}
            {% endblock content %}
        </div>
    </div>
</body>

<footer class="container">
    <div class="row align-items-end">
        <div class="col-sm">
            <p class="text-body-secondary">© 2025</p>
        </div>
        <div class="col-sm">
            <h5>Section</h5>
            <ul class="nav flex-column">
                <li class="nav-item mb-2">
                    <a href="{% url 'home' %}" class="nav-link p-0 text-body-secondary">Home</a>
                </li>
                <li class="nav-item mb-2">
                    {% comment %} <a href="{% url 'mastersList' %}" class="nav-link p-0 text-body-secondary">MastersList</a> {% endcomment %}
                    <a href="#" class="nav-link p-0 text-body-secondary">MastersList</a>
                </li>
            </ul>
        </div>
        <div class="col-sm">
        It's empty column
        </div>
    </div>
</footer>

</html>
