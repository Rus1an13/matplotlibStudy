{% extends 'blog/base.html' %}

{% block title %}
    Страница авторизации
{% endblock title %}

{% block content %}
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <h1 class="text-center">{{ title }}</h1>
                <form method="post" class="form-register auth">
                    <!--Обязательный токен для передачи данных-->
                        {% csrf_token %}
                        {{ form }}
                    <button class="btn btn-outline-primary" type="submit">Войти</button>
                    <hr>
                    <p>Уже зарегистрированы?<a href="{% url 'user' %}">Войти в личный кабинет!</a></p>
                </form>
            </div>
        </div>
    </div>
{% endblock content %}
